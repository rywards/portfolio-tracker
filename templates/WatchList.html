<!DOCTYPE html>

<html lang="en">
<head>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header>
        <h1>Watch List</h1>
    </header>

    <div id="root"></div>
    <div id="subInfo"></div>
    
      <h1>
        <ul>
            <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
          <li><a href="portfolio">Portfolio</a></li>
          <li style="float:right">
            <form action="/stockinfo" method="post">
            <input type="text" name="ticker" placeholder="Enter ticker">
            <input type="submit" value="Search">
            </form>
          </li>
            {% if session %}
            <li style="float:right"><a href="{{url_for('logout')}}">Logout</a></li>
            {% else %}
            <li style="float:right"><a href="{{url_for('login')}}">Login</a></li>
            {% endif %}
        </ul>
      </h1>

      <label for="WatchList">
        Watch List
      </label>

      <table border="1">
        <tbody>
        <tr><td>Stock Name</td></tr>
        <tr><td><p> {{stocknames}} </p></td></tr>
        </tbody>
      </table>

<footer>
    <p></p>
</footer>
</body>
</html>
